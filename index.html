<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Together (Clean Layout)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #00e1ff;
      text-align: center;
      padding-top: 10px;
    }
    #layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
    }
    #userLabels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-weight: bold;
      padding: 0 20px;
    }
    #leftUser { color: #00e1ff; }
    #rightUser { color: #ff00aa; text-align: right; }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button { background: #00e1ff; color: #000; cursor: pointer; font-weight: bold; }
    input { width: 200px; }
    #player-container iframe, #player-container video {
      width: 100%;
      max-width: 800px;
      height: 450px;
      background: #000;
      border-radius: 10px;
    }
    #chatBox {
      width: 100%;
      max-width: 800px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #msgInput { width: 75%; }
    #controls, #videoControls { text-align: center; margin-top: 10px; }
  </style>

  <!-- PeerJS -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- hls.js for .m3u8 playback on non-Safari browsers -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>ðŸŽ¬ Watch Together</h2>

  <div id="controls">
    <button id="createRoom">Create Room</button>
    <input id="roomIdInput" placeholder="Enter Room ID">
    <button id="joinRoom">Join Room</button>
  </div>

  <div id="layout" style="display:none;">
    <div id="topBar">
      <div id="userLabels">
        <div id="leftUser">You</div>
        <div id="rightUser">Peer</div>
      </div>
      <button id="exitBtn">Exit</button>
    </div>

    <div id="videoControls">
      <input id="videoUrl" placeholder="Paste video URL here... (.mp4, YouTube, or .m3u8)">
      <button id="loadVideo">Load</button>
    </div>

    <div id="player-container">
      <div id="ytPlayer"></div>
      <video id="html5Player" controls style="display:none;" playsinline></video>
    </div>

    <div id="chatBox">
      <div id="messages"></div>
      <input id="msgInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    let peer, conn;
    let isHost = false;
    let ytPlayer;
    const html5Player = document.getElementById('html5Player');
    let currentType = null; // 'yt' | 'html5' | 'hls'
    let hls = null;         // hls.js instance

    function log(msg) {
      const box = document.getElementById('messages');
      box.innerHTML += `<div>${msg}</div>`;
      box.scrollTop = box.scrollHeight;
    }

    function toggleUI(connected) {
      document.getElementById('controls').style.display = connected ? 'none' : 'block';
      document.getElementById('layout').style.display = connected ? 'flex' : 'none';
    }

    document.getElementById('createRoom').onclick = () => {
      isHost = true;
      peer = new Peer();
      peer.on('open', id => {
        alert(`Room ID: ${id} (share it with your friend)`);
      });
      peer.on('connection', c => {
        conn = c;
        setupConnection();
        toggleUI(true);
      });
    };

    document.getElementById('joinRoom').onclick = () => {
      const id = document.getElementById('roomIdInput').value.trim();
      peer = new Peer();
      peer.on('open', () => {
        conn = peer.connect(id);
        conn.on('open', () => {
          setupConnection();
          toggleUI(true);
        });
      });
    };

    function setupConnection() {
      conn.on('data', data => {
        if (data.type === 'chat') {
          log(`<b>Peer:</b> ${data.text}`);
        } else if (data.type === 'video') {
          loadVideo(data.url, false);
        } else if (data.type === 'sync') {
          syncVideo(data);
        } else if (data.type === 'exit') {
          alert("Peer has exited the session.");
          location.reload();
        }
      });
    }

    document.getElementById('sendBtn').onclick = () => {
      const msg = document.getElementById('msgInput').value.trim();
      if (!msg) return;
      log(`<b>You:</b> ${msg}`);
      conn?.send({ type: 'chat', text: msg });
      document.getElementById('msgInput').value = '';
    };

    document.getElementById('loadVideo').onclick = () => {
      const url = document.getElementById('videoUrl').value.trim();
      loadVideo(url, true);
      conn?.send({ type: 'video', url });
    };

    document.getElementById('exitBtn').onclick = () => {
      if (conn) conn.send({ type: 'exit' });
      alert("You have exited.");
      location.reload();
    };

    function cleanupPlayers() {
      // Stop/destroy YouTube
      document.getElementById('ytPlayer').innerHTML = "";
      ytPlayer = null;

      // Stop/destroy hls.js
      if (hls) {
        try { hls.destroy(); } catch (_) {}
        hls = null;
      }

      // Reset HTML5 video
      html5Player.pause();
      html5Player.removeAttribute('src');
      html5Player.load();
      html5Player.style.display = 'none';
    }

    function loadVideo(url, isLocalHost) {
      cleanupPlayers();
      currentType = null;

      // YouTube detection
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        currentType = 'yt';
        const id = extractYouTubeID(url);
        new YT.Player('ytPlayer', {
          height: '450',
          width: '800',
          videoId: id,
          events: {
            onReady: e => {
              ytPlayer = e.target;
              // host sends initial pause+time to sync
              if (!isHost) return;
              setTimeout(() => {
                conn?.send({ type: 'sync', action: 'pause', time: ytPlayer.getCurrentTime() });
              }, 500);
            },
            onStateChange: onYTStateChange
          }
        });
        return;
      }

      // HLS (.m3u8) detection
      if (url.toLowerCase().includes('.m3u8')) {
        currentType = 'hls';
        html5Player.style.display = 'block';
        if (window.Hls && Hls.isSupported()) {
          hls = new Hls({
            // DVR-friendly defaults; tweak as you like:
            backBufferLength: 600,          // keep up to 10 minutes behind
            liveSyncDuration: 6,
            liveMaxLatencyDuration: 300
          });
          hls.on(Hls.Events.ERROR, (evt, data) => {
            console.warn('hls.js error', data);
          });
          hls.loadSource(url);
          hls.attachMedia(html5Player);
        } else if (html5Player.canPlayType('application/vnd.apple.mpegurl')) {
          // Safari / iOS: native HLS
          html5Player.src = url;
        } else {
          log("<b>Player:</b> This browser can't play HLS and hls.js is unavailable.");
        }
        return;
      }

      // Otherwise assume direct media (mp4/webmâ€¦)
      currentType = 'html5';
      html5Player.src = url;
      html5Player.style.display = 'block';
    }

    function extractYouTubeID(url) {
      const regExp = /^.*(?:youtu\.be\/|v=|\/v\/|embed\/)([^#&?]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function onYTStateChange(event) {
      if (!isHost || !conn) return;
      const state = event.data;
      const time = ytPlayer.getCurrentTime();
      if (state === YT.PlayerState.PLAYING) {
        conn.send({ type: 'sync', action: 'play', time });
      } else if (state === YT.PlayerState.PAUSED) {
        conn.send({ type: 'sync', action: 'pause', time });
      }
    }

    // Sync events for HTML5/HLS
    html5Player.onplay = () => {
      if (isHost && conn) conn.send({ type: 'sync', action: 'play', time: html5Player.currentTime });
    };
    html5Player.onpause = () => {
      if (isHost && conn) conn.send({ type: 'sync', action: 'pause', time: html5Player.currentTime });
    };
    html5Player.onseeked = () => {
      if (isHost && conn) conn.send({ type: 'sync', action: 'seek', time: html5Player.currentTime });
    };

    function syncVideo(data) {
      // YouTube sync
      if (currentType === 'yt' && ytPlayer) {
        ytPlayer.seekTo(data.time, true);
        if (data.action === 'play') ytPlayer.playVideo();
        else if (data.action === 'pause') ytPlayer.pauseVideo();
        return;
      }
      // HTML5/HLS sync
      if (currentType === 'html5' || currentType === 'hls') {
        if (Math.abs(html5Player.currentTime - data.time) > 0.5) {
          html5Player.currentTime = data.time;
        }
        if (data.action === 'play') html5Player.play().catch(()=>{});
        if (data.action === 'pause') html5Player.pause();
      }
    }
  </script>
</body>
</html>
