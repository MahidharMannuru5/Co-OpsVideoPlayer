<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
        .box { border: 2px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
        #chat-display { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #f9f9f9; display: none; }
        .msg { margin: 5px 0; padding: 5px 10px; border-radius: 4px; width: fit-content; }
        .my-msg { background: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .peer-msg { background: #fff; border: 1px solid #ddd; }
        .hidden { display: none; }
        input, button { padding: 8px; margin: 5px 0; }
        #status { font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <h1>Private P2P Chat</h1>
    <p id="status">Status: Not connected</p>

    <div id="connection-panel" class="box">
        <h3>1. Create a Room (Host)</h3>
        <button onclick="createRoom()">Create New Room</button>
        <p>Your Room ID: <b id="my-id">...</b> (Share this)</p>
        <hr>
        <h3>2. Join a Room (Guest)</h3>
        <input type="text" id="remote-id" placeholder="Enter Room ID here">
        <button onclick="joinRoom()">Join</button>
    </div>

    <div id="chat-panel" class="box hidden">
        <div id="chat-display"></div>
        <input type="text" id="msg-input" placeholder="Type a message..." style="width: 70%;">
        <button onclick="sendMessage()" style="width: 25%;">Send</button>
    </div>

    <script>
        let peer = null;
        let conn = null;

        // Initialize PeerJS
        // We leave the ID empty so PeerJS server generates a random one for us
        peer = new Peer();

        peer.on('open', (id) => {
            document.getElementById('my-id').innerText = id;
            document.getElementById('status').innerText = "Status: Ready to connect (Share your ID)";
        });

        // Handle incoming connections (Host logic)
        peer.on('connection', (connection) => {
            if (conn) {
                connection.close(); // Reject 2nd connection if we are already chatting
                return;
            }
            conn = connection;
            setupConnection();
            document.getElementById('status').innerText = "Status: Connected to " + conn.peer;
        });

        // Create Room (Just visual validation)
        function createRoom() {
            alert("Copy the 'Room ID' above and send it to your friend.");
        }

        // Join Room (Guest logic)
        function joinRoom() {
            const destId = document.getElementById('remote-id').value;
            if (!destId) return alert("Please enter a Room ID");
            
            conn = peer.connect(destId);
            
            conn.on('open', () => {
                setupConnection();
                document.getElementById('status').innerText = "Status: Connected to host";
            });
        }

        // Setup connection handlers (Common for both Host and Guest)
        function setupConnection() {
            // Show Chat UI, Hide Connection UI
            document.getElementById('connection-panel').classList.add('hidden');
            document.getElementById('chat-panel').classList.remove('hidden');
            document.getElementById('chat-display').style.display = 'block';

            // Receive Data
            conn.on('data', (data) => {
                addMessage(data, 'peer-msg');
            });

            conn.on('close', () => {
                alert("Connection closed");
                location.reload();
            });
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const msg = input.value;
            if (!msg || !conn) return;

            conn.send(msg); // Send to peer
            addMessage(msg, 'my-msg'); // Show on my screen
            input.value = '';
        }

        // Helper to display messages
        function addMessage(msg, className) {
            const display = document.getElementById('chat-display');
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = msg;
            display.appendChild(div);
            display.scrollTop = display.scrollHeight; // Auto scroll down
        }
    </script>
</body>
</html>
